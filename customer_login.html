<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Support System</title>
  <link rel="stylesheet" href="style/login.css">
</head>
<body>
  <div class="auth-container">
    <h2>Customer Login</h2>
    <form onsubmit="handleLogin(event)">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="customer_signup.html">Sign up</a></p>
    </form>
  </div>
  <script>
    function handleLogin(event) {
      event.preventDefault(); 

      // Example placeholder for login logic
      const email = document.querySelector('input[type="email"]').value;
      const password = document.querySelector('input[type="password"]').value;

      // You can add real validation here
      if (email && password) {
        alert("Login successful!");

        // Redirect to ticket dashboard or homepage
        window.location.href = "customer.html";
      } else {
        alert("Please enter valid credentials.");
      }
    }
  </script>
</body>
</html>
